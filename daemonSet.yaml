kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: sampleapp-deployment
spec:
  # A deployment's specification really only 
  # has a few useful options

  # 2. How do want to update the pods?
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  # 3. Which pods are managed by this deployment?
  selector:
    # This must match the labels we set on the pod!
    matchLabels:
      deploy: sampleapp-deployment
  
  # This template field is a regular pod configuration 
  # nested inside the deployment spec
  template:
    metadata:
      # Set labels on the pod.
      # This is used in the deployment selector.
      labels:
        deploy: sampleapp-deployment
    spec:
      containers:
        - name: sampleapp
          image: <image/path>sampleapp:latest



---
kind: Service
apiVersion: v1
metadata:
    name: sampleapp-deployment-service
    labels:
      app: sampleapp-deployment
spec:
    selector:
      app: sampleapp-deployment
    ports:
    - protocol: TCP
      port: 5000
      targetPort: 80
